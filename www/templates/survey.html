<ion-view view-title="Encuesta">
	<ion-content>
	
		<div class="page-intro center padding border-bottom">
			Rubra Eventos
		</div>
		
		<div class="list card feedback-card" >
			<div class="item item-body center">
				<h2><strong>Como fue la coordinacion en destino?</strong></h2>
				<!--<p>{{item.performer.name}}<br />{{item.performer.country}}</p>-->
			</div>

			<div class="item tabs">
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId1" value="4" ng-model="item.note1"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note1==4}">
								++
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId1" value="3" ng-model="item.note1"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note1==3}">
								+
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId1" value="2" ng-model="item.note1"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note1==2}">
								-
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId1" value="1" ng-model="item.note1"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note1==1}">
								--
						</div>
					</label>
				</div>
			</div>
		</div>
		
		<div class="list card feedback-card" >
			<div class="item item-body center">
				<h2><strong>Que le parecio el show principal del evento?</strong></h2>
				<!--<p>{{item.performer.name}}<br />{{item.performer.country}}</p>-->
			</div>

			<div class="item tabs">
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId2" value="4" ng-model="item.note2"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note2==4}">
								++
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId2" value="3" ng-model="item.note2"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note2==3}">
								+
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId2" value="2" ng-model="item.note2"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note2==2}">
								-
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId2" value="1" ng-model="item.note2"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note2==1}">
								--
						</div>
					</label>
				</div>
			</div>
		</div>

		<div class="list card feedback-card">
			<div class="item item-body center">
				<h2><strong>Que tal le resultaron los servicios seleccionados?</strong></h2>
				<!--<p>{{item.performer.name}}<br />{{item.performer.country}}</p>-->
			</div>

			<div class="item tabs">
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId3" value="4" ng-model="item.note3"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note3==4}">
								++
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId3" value="3" ng-model="item.note3"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note3==3}">
								+
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId3" value="2" ng-model="item.note3"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note3==2}">
								-
						</div>
					</label>
				</div>
				<div class="tab-item">
					<label class="item item-radio">
						<input type="radio" name="eventId3" value="1" ng-model="item.note3"/>
						<div class="item-content feedback-button" ng-class="{selected: item.note3==1}">
								--
						</div>
					</label>
				</div>
			</div>
		</div>		
		
		<div class="padding" ng-if="events.length > 0">
			<button type="submit" class="button button-outline button-light button-block">Enviar</button>
		</div>
		
	</ion-content>
</ion-view>
