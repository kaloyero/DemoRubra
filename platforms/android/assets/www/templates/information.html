<ion-view view-title="INFORMACION">
	<ion-content>

		<div class="citylife-head-bg"></div>

		<div class="padding letterspacing">

			<ion-list>

				<ion-item class="item-divider item-icon-right poi-category-bt">
					Restaurants
					<i class="icon ion-chevron-down"></i>
				</ion-item>
				<div class="poi-category-list displaynone">
					<ion-item ng-repeat="item in pois.restaurants" class="item-icon-left" href="#/app/infodetail/{{item.id}}">
						<i class="icon ion-ios-information-outline"></i> {{item.name}}
					</ion-item>
				</div>

				<ion-item class="item-divider item-icon-right poi-category-bt">
					Bares
					<i class="icon ion-chevron-down"></i>
				</ion-item>
				<div class="poi-category-list displaynone">
					<ion-item ng-repeat="item in pois.bars" class="item-icon-left" href="#/app/infodetail/{{item.id}}">
						<i class="icon ion-ios-information-outline"></i> {{item.name}}
					</ion-item>
				</div>


			</ion-list>

		</div>

	</ion-content>
</ion-view>
